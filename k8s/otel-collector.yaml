apiVersion: v1
kind: PersistentVolume
metadata:
  name: otel-logs-pv
  namespace: wash-and-dry
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: /mnt/data/otel-logs
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: otel-logs-pvc
  namespace: wash-and-dry
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: wash-and-dry
data:
  otel-collector-config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
          http:
      zipkin:
        endpoint: "0.0.0.0:9411"

    exporters:
      file:
        path: /var/log/otel-traces.json

    service:
      pipelines:
        traces:
          receivers: [otlp, zipkin]
          exporters: [file]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: wash-and-dry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
      - name: otel-collector
        image: otel/opentelemetry-collector:latest
        volumeMounts:
        - name: config-volume
          mountPath: /etc/otel-collector-config.yaml
          subPath: otel-collector-config.yaml
        - name: log-volume
          mountPath: /var/log
        ports:
        - containerPort: 4317
        - containerPort: 55681
        - containerPort: 9411
      volumes:
      - name: config-volume
        configMap:
          name: otel-collector-config
          items:
          - key: otel-collector-config.yaml
            path: otel-collector-config.yaml
      - name: log-volume
        persistentVolumeClaim:
          claimName: otel-logs-pvc